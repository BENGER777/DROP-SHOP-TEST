                 title="${isInCompare ? '–£–±—Ä–∞—Ç—å –∏–∑ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è' : '–î–æ–±–∞–≤–∏—Ç—å –∫ —Å—Ä–∞–≤–Ω–µ–Ω–∏—é'}">
        </div>
        <div class="product-info">
          <div class="product-category">${p.category}</div>
          <h3 class="product-name">${p.name}</h3>
          <div class="rating-container">
            <span class="rating-stars">
              ${'‚òÖ'.repeat(Math.floor(p.rating))}${'‚òÜ'.repeat(5-Math.floor(p.rating))}
            </span>
            <span class="rating-count">(${p.reviews})</span>
          </div>
          <p class="product-price">${p.price.toLocaleString()} ‚ÇΩ</p>
          <div class="product-actions-bottom">
            <button class="action-btn view-details-btn" onclick="window.location.href='product.html?id=${p.id}'; event.stopPropagation()">
              –ü–æ–¥—Ä–æ–±–Ω–µ–µ
            </button>
            <button class="action-btn add-to-cart-btn" onclick="addToCart(${p.id}, event)">
              –í –∫–æ—Ä–∑–∏–Ω—É
            </button>
          </div>
        </div>
      `;
      
      card.addEventListener('click', function(e) {
        if (!e.target.closest('button') && !e.target.closest('input')) {
          window.location.href = `product.html?id=${p.id}`;
        }
      });
      
      container.appendChild(card);
    });
  }

  function filterCategory(cat) {
    currentCategory = cat;
    const buttons = document.querySelectorAll('.category-btn');
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    if (cat === 'all') {
      displayProducts(catalogProducts);
    } else {
      const filtered = catalogProducts.filter(p => p.category === cat);
      displayProducts(filtered);
    }
  }

  function addToCart(id, e) {
    if (e) e.stopPropagation();
    
    const product = catalogProducts.find(p => p.id === id);
    if (!product) return;
    
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    const cartKey = `product_${id}_${Date.now()}`;
    
    cart[cartKey] = {
      id: product.id,
      name: product.name,
      price: product.price,
      image: product.image,
      size: "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π",
      quantity: 1
    };
    
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    showNotification(`"${product.name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`);
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cartCount').textContent = totalItems;
  }

  function showNotification(message) {
    const notification = document.createElement('div');
    notification.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 1000;
      animation: slideIn 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    `;
    notification.innerHTML = `<strong>‚úì ${message}</strong>`;
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.style.animation = 'slideOut 0.3s ease';
      setTimeout(() => notification.remove(), 300);
    }, 2000);
  }

  function updateCounters() {
    document.getElementById('wishlistCount').textContent = wishlist.length;
    document.getElementById('compareCount').textContent = compareList.length;
    document.getElementById('compareNumber').textContent = compareList.length;
    
    if (compareList.length >= 2) {
      document.getElementById('comparePanel').style.display = 'flex';
    } else {
      document.getElementById('comparePanel').style.display = 'none';
    }
    updateComparePanel();
  }

  function toggleWishlist(id, btn, e) {
    if (e) e.stopPropagation();
    const index = wishlist.indexOf(id);
    if (index === -1) {
      wishlist.push(id);
      btn.classList.add('active');
      btn.innerHTML = '‚ô•';
      btn.title = '–£–¥–∞–ª–∏—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ';
    } else {
      wishlist.splice(index, 1);
      btn.classList.remove('active');
      btn.innerHTML = '‚ô°';
      btn.title = '–í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ';
    }
    localStorage.setItem('wishlist', JSON.stringify(wishlist));
    updateCounters();
  }

  function openWishlist() {
    if (wishlist.length === 0) {
      alert('–í –∏–∑–±—Ä–∞–Ω–Ω–æ–º –ø–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç');
      return;
    }
    alert('–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –∫–∞—Ç–∞–ª–æ–≥ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
  }

  function toggleCompare(id, checked, e) {
    if (e) e.stopPropagation();
    if (checked) {
      if (compareList.length >= 3) {
        alert('–ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–µ –±–æ–ª–µ–µ 3 —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è');
        e.target.checked = false;
        return;
      }
      compareList.push(id);
    } else {
      const index = compareList.indexOf(id);
      if (index !== -1) {
        compareList.splice(index, 1);
      }
    }
    localStorage.setItem('compare', JSON.stringify(compareList));
    updateCounters();
  }

  function updateComparePanel() {
    const compareItems = document.getElementById('compareItems');
    compareItems.innerHTML = '';
    compareList.forEach(id => {
      const product = catalogProducts.find(p => p.id === id);
      if (product) {
        const item = document.createElement('div');
        item.className = 'compare-item';
        item.innerHTML = `
          ${product.name}
          <button class="remove-compare" onclick="removeFromCompare(${id})">√ó</button>
        `;
        compareItems.appendChild(item);
      }
    });
  }

  function removeFromCompare(id) {
    compareList = compareList.filter(item => item !== id);
    localStorage.setItem('compare', JSON.stringify(compareList));
    updateCounters();
    
    const checkboxes = document.querySelectorAll('.compare-checkbox');
    checkboxes.forEach(checkbox => {
      if (checkbox.onclick && checkbox.onclick.toString().includes(id.toString())) {
        checkbox.checked = false;
      }
    });
    
    displayProducts(currentCategory === 'all' ? catalogProducts : 
                   catalogProducts.filter(p => p.category === currentCategory));
  }

  function clearCompare() {
    compareList = [];
    localStorage.setItem('compare', JSON.stringify(compareList));
    updateCounters();
    displayProducts(currentCategory === 'all' ? catalogProducts : 
                   catalogProducts.filter(p => p.category === currentCategory));
  }

  function openCompare() {
    if (compareList.length < 2) {
      alert('–î–æ–±–∞–≤—å—Ç–µ –º–∏–Ω–∏–º—É–º 2 —Ç–æ–≤–∞—Ä–∞ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è');
      return;
    }
    compareProducts();
  }

  function compareProducts() {
    if (compareList.length < 2) {
      alert('–î–æ–±–∞–≤—å—Ç–µ –º–∏–Ω–∏–º—É–º 2 —Ç–æ–≤–∞—Ä–∞ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è');
      return;
    }
    const ids = compareList.join('_');
    window.open(`compare.html?ids=${ids}`, '_blank');
  }

  function quickView(id, e) {
    if (e) e.stopPropagation();
    const product = catalogProducts.find(p => p.id === id);
    if (!product) return;
    
    const modal = document.getElementById('quickViewModal');
    const content = document.getElementById('quickViewContent');
    
    content.innerHTML = `
      <div style="display: flex; gap: 30px; flex-wrap: wrap;">
        <div style="flex: 1; min-width: 300px;">
          <img src="${product.image}" alt="${product.name}" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 5px;">
        </div>
        <div style="flex: 1; min-width: 300px;">
          <h2 style="margin-top: 0;">${product.name}</h2>
          <div style="display: flex; align-items: center; gap: 10px; margin: 15px 0;">
            <span style="color: #f39c12; font-size: 1.2em;">
              ${'‚òÖ'.repeat(Math.floor(product.rating))}${'‚òÜ'.repeat(5-Math.floor(product.rating))}
            </span>
            <span style="color: #666;">${product.rating} (${product.reviews} –æ—Ç–∑—ã–≤–æ–≤)</span>
          </div>
          <div style="background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <p style="font-size: 1.8em; color: #b12704; font-weight: bold; margin: 0;">
              ${product.price.toLocaleString()} ‚ÇΩ
            </p>
          </div>
          <p style="margin: 20px 0;"><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> ${product.category}</p>
          <p style="margin: 20px 0;">${product.description}</p>
          <div style="display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap;">
            <button onclick="addToCart(${id}); closeQuickView();" 
                    style="padding: 12px 25px; background: #000; color: white; border: none; cursor: pointer; font-weight: 600; flex: 1;">
              –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
            </button>
            <button onclick="window.location.href='product.html?id=${id}'" 
                    style="padding: 12px 25px; background: #fff; color: #000; border: 2px solid #000; cursor: pointer; font-weight: 600; flex: 1;">
              –ü–æ–¥—Ä–æ–±–Ω–µ–µ
            </button>
          </div>
        </div>
      </div>
    `;
    
    modal.style.display = 'block';
  }

  function closeQuickView() {
    document.getElementById('quickViewModal').style.display = 'none';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('quickViewModal');
    if (event.target == modal) {
      closeQuickView();
    }
  };

  document.addEventListener('DOMContentLoaded', function() {
    displayProducts(catalogProducts);
    updateCounters();
    updateCartCount();
    
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  });
</script>
</body>
